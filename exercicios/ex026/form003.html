<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
    <p><label for="iname">Nome</label>
      <input type="text" name="nome" id="inome" maxlength="30" required>
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" step="0.1" min="0" max="10">
    </p>
    <p>
        <label for="imes">Mês</label>
        <input type="date" value="13/01/2023">
    </p>
    <p>
        <label for="ihora">Hora</label>
        <input type="time">
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>

    </form>
    
</body>
</html>
