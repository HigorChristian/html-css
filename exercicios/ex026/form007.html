<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
<form method="get" autocomplete="on">

    <label for="iest">Estado</label>
    <select name="est" id="iest">

        <optgroup label="Região Sudeste">
             <option value="SP" selected>São Paulo</option>
             <option value="RJ">Rio De Janeiro</option>
             <option value="MG">Minas Gerais</option>
        </optgroup>

        <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="MA">Maranhão</option>
            <option value="RN">Rio Grande Do Norte</option>
        </optgroup>

    </select>
    
    
<p>
        
        <label for="iprof">Profissão</label>
          <input type="text" name="prof" id="iprof" list="lstprof">
          <datalist id="lstprof">
            <option>Desenvolvedor</option>
            <option>Médico</option>
            <option>Professor</option>
          </datalist>

    
 </p>


<p>
    <input type="submit">
    <input type="reset">
</p>

<p>
    <label for="imsg">Mensagem:</label> <br>
    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui.."></textarea>
</p>

</form>
    
</body>
</html>
