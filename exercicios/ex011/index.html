<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
   <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png">

    <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
  
    <img src="imagens/foto-g.png" alt="imagem flexível">

   </picture> 
   <p>Áudios em HTML</p>
   <audio preload="metadata" controls>
   <source src="Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg">
    </audio> 
    <br>
    <audio preload="metadata" controls>
        <source src="Warzone - Anno Domini Beats.mp3" type="audio/mpeg">
    </audio>
    <a href="Warzone - Anno Domini Beats.mp3" download="warzone.mp3" type="audio/mpeg">Clique aqui para realizar o download</a>
</body>
</html>
